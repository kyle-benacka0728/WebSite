<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="font-mono">
        <div id="contact-bar" class="bg-[#3C908D] text-white flex flex-row justify-evenly text-[40px] p-7 font-bold">
            <h1>Contact Us</h1>
        </div>
        <div id="navbar" class="bg-[#2E2F2F] text-white p-[8px] flex flex-col items-center gap-3 lg:flex-row gap-0 justify-evenly">
            <a href="products.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline">Products</a>
            <a href="index.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline">Home</a>
            <a href="contact.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline hidden md:inline">Contact</a>
        </div>
    </header>
    <div class="flex items-center flex-col lg:flex-row">
        <img src="assets/2448929.jpg" class="w-100 h-auto rounded-xs ml-0" alt="contact us image">
        <section id="contact-form" class="flex justify-center items-center min-h-[60vh] mr-20 bg-white">
            <form class="bg-[#1E1E1E] text-white p-6 rounded-md w-[300px] space-y-4 ml-30 font-mono font-light">
                <div>
                    <label for="user-name" class="text-sm block mb-1">Name:</label>
                    <input type="text" id="user-name" name="user-name" value="Your name here" class="w-full px-3 py-2 rounded"><br>
                </div>
                <div>
                    <label for="email" class="text-sm block mb-1">Email:</label>
                    <input type="email" id="email" name="email" value="Email here" class="w-full px-3 py-2 rounded">
                </div>
                <div>
                    <label for="message" class="text-sm block mb-1">Message:</label>
                    <input type="text" id="message" name="message" value="Message here" class="w-full px-3 py-2 rounded">
                </div>

                <input type="submit" class="w-full py-2 bg-[#3C908D] rounded text-white font-bold">
            </form>
        </section>
    </div>
    <footer class="bg-[#2E2F2F] text-white text-sm text-left p-3 fixed bottom-0 w-full font-bold font-mono">
        <p class="pr-3 pl-1 pt-3 pb-3">
            &copy;Company Incorporated
        </p>
    </footer>
</body>
</html>
