<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="font-mono">
        <div id="products-bar" class="bg-[#3C908D] text-white flex flex-row justify-evenly text-[40px] p-7 font-bold">
            <h1>Products</h1>
        </div>
        <div id="navbar" class="bg-[#2E2F2F] text-white p-[8px] flex flex-col items-center gap-3 lg:flex-row gap-0 justify-evenly">
            <a href="products.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline hidden md:inline">Products</a>
            <a href="index.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline">Home</a>
            <a href="contact.html" target="_self" class="bg-[#3C908D] rounded-full p-[5px] w-45 text-center underline">Contact</a>
        </div>
    </header>
    <section id="products-container" class="bg-white px-10 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-[#1E1E1E] text-white p-4 rounded-md">
                <img src="assets/apple-Tag.jpg" alt="four apple tags" class="rounded-md mb-2 w-full h-48 object-contain">
                <p id="products-text" class="text-sm font-light">Apple Tag 4 Pack</p>
                <p id="products-price" class="text-sm font-bold">$69.99</p>
            </div>
            <div class="bg-[#1E1E1E] text-white p-4 rounded-md">
                <img src="assets/Earbuds.jpg" alt="earbuds" class="rounded-md mb-2 w-full h-48 object-contain">
                <p id="products-text" class="text-sm font-light">Earbuds</p>
                <p id="products-price" class="text-sm font-bold">$45.99</p>
            </div>
            <div class="bg-[#1E1E1E] text-white p-4 rounded-md">
                <img src="assets/headset.jpg" alt="headset" class="rounded-md mb-2 w-full h-48 object-contain">
                <p id="products-text" class="text-sm font-light">Headset</p>
                <p id="products-price" class="text-sm font-bold">$30.99</p>
            </div>
            <div class="bg-[#1E1E1E] text-white p-4 rounded-md">
                <img src="assets/remote.jpg" alt="remote" class="rounded-md mb-2 w-full h-48 object-contain">
                <p id="products-text" class="text-sm font-light">Roku Express Remote</p>
                <p id="products-price" class="text-sm font-bold">$30.99</p>
            </div>
        </div>
    </section>
    <footer class="bg-[#2E2F2F] text-white text-sm text-left p-3 w-full font-mono font-bold">
        <p class="pr-3 pl-1 pt-3 pb-3">
            &copy;Company Incorporated
        </p>
    </footer>
</body>
</html>
